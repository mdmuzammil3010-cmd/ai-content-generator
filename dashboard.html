<!DOCTYPE html>
<html>
<head>
  <title>AI Content Tool</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .section { margin-bottom: 30px; }
    textarea { width: 100%; height: 100px; }
    img, video { max-width: 400px; margin-top: 10px; display: block; }
  </style>
</head>
<body>
  <h1>AI Content Tool</h1>

  <div class="section">
    <h2>Generate Text</h2>
    <input id="textTopic" placeholder="Enter topic">
    <button onclick="generateText()">Generate</button>
    <textarea id="textOutput"></textarea>
  </div>

  <div class="section">
    <h2>Generate Image</h2>
    <input id="imgPrompt" placeholder="Enter image prompt">
    <button onclick="generateImage()">Generate</button>
    <img id="imgOutput" />
  </div>

  <div class="section">
    <h2>Generate Video</h2>
    <input id="videoPrompt" placeholder="Enter video prompt">
    <button onclick="generateVideo()">Generate</button>
    <video id="videoOutput" controls></video>
  </div>

  <script>
    async function generateText() {
      const topic = document.getElementById("textTopic").value;
      const res = await fetch("/api/generate-text", {
        method: "POST", headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ topic })
      });
      const data = await res.json();
      document.getElementById("textOutput").value = data.text || data.error;
    }

    async function generateImage() {
      const prompt = document.getElementById("imgPrompt").value;
      const res = await fetch("/api/generate-image", {
        method: "POST", headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt })
      });
      const data = await res.json();
      document.getElementById("imgOutput").src = "data:image/png;base64," + data.image;
    }

    async function generateVideo() {
      const prompt = document.getElementById("videoPrompt").value;
      const res = await fetch("/api/generate-video", {
        method: "POST", headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt })
      });
      const data = await res.json();
      document.getElementById("videoOutput").src = data.video_path;
    }
  </script>
</body>
</html>
